server:
  port: 8761 # 服务器端口
eureka:
  instance:
    hostname: localhost   # 主机名称
  # server 一定程度上也是client，互为client
  client:
    register-with-eureka: false # 作为注册中心，不向自己注册
    fetch-registry: false # 不从服务器获取注册信息
    service-url:  # 服务地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: eureka-server
